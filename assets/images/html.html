<!DOCTYPE html>
<html>
  <head>
    <title>Captura de Voz</title>
  </head>
  <body>
    <button id="btn-gravar">Gravar</button>

    <script>
      const btnGravar = document.getElementById('btn-gravar');
      const recognition = new webkitSpeechRecognition();

      recognition.lang = 'pt-BR';
      recognition.continuous = true;
      recognition.interimResults = false;

      btnGravar.addEventListener('click', () => {
        recognition.start();
        console.log('A gravação foi iniciada');
      });

      recognition.onresult = (event) => {
        const resultado = event.results[0][0].transcript;
        console.log(`Você perguntou: ${resultado}`);
        // Aqui você pode fazer algo com a pergunta, como enviar para um servidor ou exibir na tela
      };

      recognition.onend = () => {
        console.log('A escuta foi encerrada');
      };
    </script>
  </body>
</html>
